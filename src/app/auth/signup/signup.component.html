<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input matInput type="email" placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid </mat-error>

    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input matInput type="password" placeholder="Your Password" ngModel name="password" required minlength="6" #pwInput="ngModel">
      <mat-hint align="end"> {{pwInput.value?.length}}/6</mat-hint>
      <mat-error>Has to be at least 6 characters long </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Your birthdate" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox labelPosition="after" color="primary" ngModel name="agree" required> Agree to Terms adn Conditons.</mat-checkbox>

    <button mat-raised-button type="submit" color="primary" [disabled]="f.invalid">Submit</button>

  </form>
</section>
